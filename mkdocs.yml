site_name: SumaBasicaDocker Docs
site_description: Documentación técnica de la calculadora distribuida en Kubernetes
site_author: lhalha01
docs_dir: docs
site_dir: site

theme:
  name: material
  language: es
  palette:
    - scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Modo oscuro
    - scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Modo claro
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

repo_url: https://github.com/lhalha01/SumaBasicaDocker
repo_name: lhalha01/SumaBasicaDocker

plugins:
  - search
  - mermaid2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets:
      base_path: ['.']
  - admonition
  - tables
  - toc:
      permalink: true

nav:
  - API Reference:
    - proxy.py: api/proxy.md
    - k8s_orchestrator.py: api/orchestrator.md
  - Calidad de Código: sonarcloud.md
  - Changelog: changelog.md
  - Cobertura de Tests: coverage.md
