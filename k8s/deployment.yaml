---
# Deployment para el dígito 0 (unidades)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: suma-digito-0
  namespace: calculadora-suma
  labels:
    app: suma-backend
    digito: "0"
spec:
  replicas: 0
  selector:
    matchLabels:
      app: suma-backend
      digito: "0"
  template:
    metadata:
      labels:
        app: suma-backend
        digito: "0"
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: suma-api
        image: ghcr.io/lhalha01/contenedores-backend:latest
        ports:
        - containerPort: 8000
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
# Service para el dígito 0
apiVersion: v1
kind: Service
metadata:
  name: suma-digito-0
  namespace: calculadora-suma
  labels:
    app: suma-backend
    digito: "0"
spec:
  type: NodePort
  selector:
    app: suma-backend
    digito: "0"
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30000
    protocol: TCP
    name: http
