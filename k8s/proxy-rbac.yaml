apiVersion: v1
kind: ServiceAccount
metadata:
  name: suma-proxy
  namespace: calculadora-suma
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: suma-proxy-role
  namespace: calculadora-suma
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["discovery.k8s.io"]
    resources: ["endpointslices"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "deployments/scale"]
    verbs: ["get", "list", "watch", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: suma-proxy-rolebinding
  namespace: calculadora-suma
subjects:
  - kind: ServiceAccount
    name: suma-proxy
    namespace: calculadora-suma
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: suma-proxy-role
---
# Permite al proxy leer servicios en namespace monitoring (para resolver IP de Grafana)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: suma-proxy-monitoring-reader
  namespace: monitoring
rules:
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: suma-proxy-monitoring-rolebinding
  namespace: monitoring
subjects:
  - kind: ServiceAccount
    name: suma-proxy
    namespace: calculadora-suma
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: suma-proxy-monitoring-reader
