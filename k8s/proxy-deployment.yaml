apiVersion: apps/v1
kind: Deployment
metadata:
  name: suma-proxy
  namespace: calculadora-suma
  labels:
    app: suma-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: suma-proxy
  template:
    metadata:
      labels:
        app: suma-proxy
    spec:
      serviceAccountName: suma-proxy
      containers:
        - name: suma-proxy
          image: __PROXY_IMAGE__
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: K8S_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: ORCHESTRATOR_IN_CLUSTER
              value: "true"
            - name: BACKEND_SERVICE_PORT
              value: "8000"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"
