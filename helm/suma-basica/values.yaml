namespace:
  create: true
  name: calculadora-suma

image:
  repository: ghcr.io/lhalha01/contenedores-backend
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets:
  - ghcr-secret

nameOverride: ""
fullnameOverride: ""

commonLabels:
  app: suma-backend

resources:
  requests:
    memory: "64Mi"
    cpu: "100m"
  limits:
    memory: "128Mi"
    cpu: "200m"

digits:
  - id: 0
    name: unidades
    replicas: 0
    service:
      type: NodePort
      port: 8000
      targetPort: 8000
      nodePort: 30000
  - id: 1
    name: decenas
    replicas: 0
    service:
      type: NodePort
      port: 8000
      targetPort: 8000
      nodePort: 30001
  - id: 2
    name: centenas
    replicas: 0
    service:
      type: NodePort
      port: 8000
      targetPort: 8000
      nodePort: 30002
  - id: 3
    name: millares
    replicas: 0
    service:
      type: NodePort
      port: 8000
      targetPort: 8000
      nodePort: 30003
